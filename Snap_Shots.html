<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snap_Shots</title>
</head>
<body>

<h1> Game Snap Shots</h1>



<div class="snaps">

    <p> Here is a slide show of some sick game snapshots</p>
    <p> hope you enjoy!!</p>

    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="https://dnhsboysvolleyball.files.wordpress.com/2022/05/img_1893.jpg" style="width:35%">
            <div class="text">Soar High Nighthawks!!</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="https://dnhsboysvolleyball.files.wordpress.com/2022/03/website-header-1.jpg" style="width:35%">
            <div class="text">Our Team</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="https://dnhsboysvolleyball.files.wordpress.com/2022/05/img_1656.jpg" style="width:35%">
            <div class="text">One Flock</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>





</div>



<style>

    h1 {
        font-size: 50px;
        text-align: center;
    }

    p {
        font-size: 25px;
        text-align: center;

    }

    body {
        background-color: #4e6e9f;}

    .snaps {
        background-color: #4f70a2;
        text-align: center;
    }


</style>


</body>
</html>
