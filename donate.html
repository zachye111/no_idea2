    var selectedRow = null

    function onFormSubmit(e) {
        event.preventDefault();
        var formData = readFormData();
        if (selectedRow == null){
            insertNewRecord(formData);
        }
        else{
            updateRecord(formData);
        }
        resetForm();
    }

    //Retrieve the data
    function readFormData() {
        var formData = {};
        formData["userName"] = document.getElementById("userName").value;
        formData["comment2"] = document.getElementById("comment2").value;
        return formData;
    }

    //Insert the data
    function insertNewRecord(data) {
        var table = document.getElementById("storeList").getElementsByTagName('tbody')[0];
        var newRow = table.insertRow(table.length);
        cell1 = newRow.insertCell(0);
        cell1.innerHTML = data.userName;
        cell2 = newRow.insertCell(1);
        cell2.innerHTML = data.comment2;
        cell4 = newRow.insertCell(2);
        cell4.innerHTML = `<button class="comment_buttons" onClick="onEdit(this)">Edit</button> <button class="comment_buttons" onClick="onDelete(this)">Delete</button>`;
    }

    //Edit the data
    function onEdit(td) {
        selectedRow = td.parentElement.parentElement;
        document.getElementById("userName").value = selectedRow.cells[0].innerHTML;
        document.getElementById("comment2").value = selectedRow.cells[1].innerHTML;
    }
    function updateRecord(formData) {
        selectedRow.cells[0].innerHTML = formData.userName;
        selectedRow.cells[1].innerHTML = formData.comment2;
    }

    //Delete the data
    function onDelete(td) {
        if (confirm('Do you want to delete this comment?')) {
            row = td.parentElement.parentElement;
            document.getElementById('storeList').deleteRow(row.rowIndex);
            resetForm();
        }
    }

    //Reset the data
    function resetForm() {
        document.getElementById("userName").value = '';
        document.getElementById("comment2").value = '';
        selectedRow = null;
    }

</script>
